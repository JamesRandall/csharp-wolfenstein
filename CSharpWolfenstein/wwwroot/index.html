<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CSharpWolfenstein</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="CSharpWolfenstein.styles.css" rel="stylesheet" />
    <script>
        window.configureGameEvents = (dotNetHelper,_) => {
            document.addEventListener("keydown", event => {
                if (!event.repeat)  dotNetHelper.invokeMethodAsync('OnKeyDown', event.key);
                event.preventDefault();
            });
            document.addEventListener("keyup", event => {
                if (!event.repeat) dotNetHelper.invokeMethodAsync('OnKeyUp', event.key);
                event.preventDefault();
            });
        };
    </script>
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
